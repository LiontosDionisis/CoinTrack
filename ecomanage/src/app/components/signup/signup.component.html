<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="page-background">
    <div class="p-3 mt-5 container">
      <div class="row justify-content-center">
        <div class="col-md-6 ">
          <div class="text-center">
            <span class="text-light  fs-3 mb-4">Don't lose track of your expenses. Sign up for free today!!</span>
          </div>
 
          <form (submit)="onSubmit($event)">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      
            <div class="mb-3">
              <label class="form-label text-light" for="email">Name</label>
              <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" [(ngModel)]="formData.name">
            </div>
            <div class="mb-3">
              <label class="form-label text-light" for="username">Username</label>
              <input class="form-control" type="text" name="username" id="username" placeholder="Enter your username" [(ngModel)]="formData.username">
            </div>
           
            
            <div class="mb-3">
              <label class="form-label text-light" for="email">Email</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" [(ngModel)]="formData.email" required>
            </div>
        
            
            <div class="mb-3">
              <label class="form-label text-light" for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" [(ngModel)]="formData.password">
            </div>
            <!-- Add confirm password field if needed -->
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary">Sign-up</button>
            </div>
          </form>
          <div class="text-center">
            <a class="link-offset-2 link-underline-primary">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
