<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="mt-5 container w-25 align-items-center justify-content-center ">
        <span class="text-primary fs-3 mb-4">Fill your details and you'll be ready in no time!</span>
        <form action="" method="post">
            <div class="mb-3">
                <label class="form-label" for="username">Email</label>
                <input class="form-control " type="email" name="" id="" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control " type="text" name="" id="" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="" id="" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Confirm your Password</label>
                <input class="form-control" type="password" name="" id="" placeholder="Re-enter your password">
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary mt-3">Sign-up</button>
            </div>
            <a class="link-offset-2 link-underline-danger ">Forgot my password</a>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
