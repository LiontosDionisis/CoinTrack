
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      .text-shadow {
      text-shadow: 2px 2px 1px rgba(0,0,0,0.4); /* Adjust values as needed */
    }
    </style>

  </head>
  <body class="page-background">
    <div class="mt-5 container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center">
            <span class="text-dark fs-3 mb-4">Ready to take control of your finances? Log in and track your income and expenses effortlessly!</span>
          </div>
          <form class="mt-4" (ngSubmit)="login()" method="post">
            <div class="mb-3">
              <label class="form-label text-light" for="username">Username</label>
              <input id="username" name="username" [(ngModel)]="username" required class="form-control" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label class="form-label text-light" for="password">Password</label>
              <input id="password" name="password" [(ngModel)]="password" required class="form-control" type="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-dark btn-block">Login</button>
            </div>
          </form>
          <div class="text-center">
            <a class="link-offset-2 link-underline-white text-white">Forgot your password?</a>
          </div>
          
          <div class="text-center">
            <p class="mt-3 text-light">No account? Sign-up <a href="#/signup" class="text-white  ">here</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
