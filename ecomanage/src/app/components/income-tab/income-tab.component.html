
    <div class="card mb-4">
        <div class="card-header fs-3 display-3  bg-primary text-white">
          This month 
        </div>
        <div class="card-body">
          <h5 class="card-title">My income</h5>
          <p class="card-text fs-5">{{totalIncome}}€</p>
        </div>
      </div>

     
    <form (ngSubmit)="onSubmit()" class="needs-validation w-25 mb-3" novalidate>
  <div class="form-group">
    <label for="incomeAmount">Amount:</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">€</span>
      </div>
      <input type="number" class="form-control" id="incomeAmount" name="incomeAmount" [(ngModel)]="incomeAmount" required>
      <div class="invalid-feedback">
        Please provide the income amount.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="incomeSource">Comment:</label>
    <input type="text" class="form-control" id="incomeSource" name="incomeSource" [(ngModel)]="incomeSource" required>
    <div class="invalid-feedback">
      Please provide the income source.
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-2">Add</button>
</form>

<button class="hide-btn btn btn-outline-primary btn-sm" (click)="showTransactions()">Show past transactions</button>

<div id="transactions" class="container mt-4 w-75 p-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary text-white fs-3 display-3 ">
          Income Transactions
        </div>
        <div class="card-body transactions" style="max-height: 300px; overflow-y: auto;">
          <ul class="list-group list-group-flush">
            <li *ngFor="let transaction of incomeTransactions" class="list-group-item">
              <span class="font-weight-bold">Amount:</span> {{ transaction.amount }} €, 
              <span class="font-weight-bold">Comment:</span> {{ transaction.source }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
