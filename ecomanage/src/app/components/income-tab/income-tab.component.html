

 <div class="card mb-4">
  <div class="card-header fs-3 bg-success   text-white">
    This Month
  </div>
  <div class="card-body">
    <h5 class="card-title">My Income</h5>
    <p class="card-text fs-5">{{ totalIncome }}€</p>
  </div>
</div>

<form (ngSubmit)="onSubmit()" class="needs-validation mb-4" novalidate>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="incomeAmount">Amount:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">€</span>
          </div>
          <input type="number" class="form-control" id="incomeAmount" name="incomeAmount" [(ngModel)]="incomeAmount" required>
          <div class="invalid-feedback">
            Please provide the income amount.
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="incomeSource">Comment:</label>
        <input type="text" class="form-control" id="incomeSource" name="incomeSource" [(ngModel)]="incomeSource" required>
        <div class="invalid-feedback">
          Please provide the income source.
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success  mt-2">Add</button>
</form>

<button class="hide-btn btn btn-outline-success  btn-sm" (click)="showTransactions()">Show Past Transactions</button>

<div id="transactions" class="card mt-4" style="height: 300px; overflow-y: auto;" >
  <div class="card-header bg-success  text-white">
    <h2 class="mb-0">Income Transactions</h2>
  </div>
  <div class="card-body transactions">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Comment</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of incomeTransactions">
            <td>{{ transaction.amount }} €</td>
            <td>{{ transaction.source }}</td>
            <td>{{ transaction.createdAt | date: 'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
