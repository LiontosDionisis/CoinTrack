<h1 class="text-center display-2 mb-4">Settings</h1>

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Name</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="updateNameForm" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="form-group">
                    <label for="newName">New Name:</label>
                    <input type="text" class="form-control" id="newName" name="newName" placeholder="Enter your new name" required>
                    <div class="invalid-feedback">Please enter your new name.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-2">Submit changes</button>
            </form>
        </div>
    </div>

    <div id="message" class="mt-3"></div>
</div>
